<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline" id="filterCategory">
                        <select id="selCategory" name="" class="form-control input-sm">
                            
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleListBox">
                    
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination">
                    
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function(){
            window.parent.setMenu(1,1);
        })
    </script>
    <script src="js/template-web.js"></script>
    <!-- 文章列表数据模板 -->
    <script type="text/html" id="articleListTpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.type}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="#" class="btn btn-danger btn-xs remove" data-id="{{$value.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章分类列表模板 -->
    <script type="text/html" id="categoryTpl">
        <option>全部分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/javascript">
        /*
            #### 1.2.5 文章列表数据展示

            1. 向服务器端发送请求获取文章列表数据
            2. 使用模板引擎将数据和HTML模板进行拼接并将拼接结果显示在页面中
        */

        // 文章类别
        var type = '';
        // 文章状态
        var state = '';
        // 管理员选择的页码
        var page = 1;

        getArticleList({});

        function getArticleList(data) {
            $.ajax({
                type: 'get',
                data: data,
                url: 'http://localhost:8000/admin/search',
                success: function (response) {
                    var html = template('articleListTpl', response);
                    $('#articleListBox').html(html);
                    console.log(response)
                    // 获取当前的页码
                    var currentPage = pagination.twbsPagination('getCurrentPage');
                    // 销毁上一次插件的调用
                    pagination.twbsPagination('destroy')
                    // 重复调用插件
                    pagination.twbsPagination({
                        // 总页数
                        totalPages: response.totalPage,
                        // 告诉插件当前哪一个页码需要被选择
                        startPage: currentPage,
                        visiblePages: 7,
                        first: '第一页',
                        prev: '上一页',
                        next: '下一页',
                        last: '最后一页',
                        initiateStartPageClick: false,
                        onPageClick: function (event, page) {
                            // 将页面赋值给全局变量
                            page = page;
                            // page 代表当前页
                            data.page = page;
                            getArticleList(data);
                        }
                    });
                }
            });
        }
        
        /*
            #### 1.2.6 文章列表数据筛选

            1. 向服务器端发送请求获取文章类别数据，并将类别数据展示在下拉框中
            2. 为筛选表单添加表单提交事件，在事件处理函数中阻止表单默认提交行为
            3. 在事件处理函数中获取到管理员选择的文章分类以及文章状态，
            4. 向服务器端发送请求，获取对应条件的文章列表数据，最终将文章列表数据显示在页面中
        */
        
        $.ajax({
            type: 'get',
            url: 'http://localhost:8000/admin/category_search',
            success: function (response) {
                var html = template('categoryTpl', response);
                $('#selCategory').html(html);
            }
        });

        $('#filterCategory').on('submit', function (e) {
            // 阻止表单默认提交行为
            e.preventDefault()
            // 获取文章类别
            type = $('#selCategory').val();
            // 获取文章状态
            state = $('#selStatus').val();
            // 获取对应条件的文章列表数据
            pagination.twbsPagination('destroy');
            getArticleList({
                type: type,
                state: state
            });
        })

        // 实现文章列表的分页功能
        var pagination = $('#pagination');
        pagination.twbsPagination({
            totalPages: 35,
            visiblePages: 7,
            first: '第一页',
            prev: '上一页',
            next: '下一页',
            last: '最后一页',
            initiateStartPageClick: false,
            onPageClick: function (event, page) {
                // page 代表当前页
                getArticleList({
                    page: page
                });
            }
        });

        /*
            #### 1.2.7 删除文章

            1. 将文章id存储在删除按钮的自定义属性中，方便管理员在点击删除按钮时获取要删除的那篇文章的id
            2. 使用事件委托的方式为删除按钮添加点击事件
            3. 在事件处理函数中获取到要删除的文章的id
            4. 弹出一个删除确认框
            5. 如果管理员点击了确认，向服务器端发送请求执行删除操作，并将要删除的文章id传递到服务器端，如果管理员点击取消，什么都不用作
            6. 重新获取文章列表数据，并将数据展示在页面中，让页面中显示最新的文章列表数据
        */
        
        $('#articleListBox').on('click', '.remove', function () {
            // 获取要要删除的那篇文章的id
            var id = $(this).attr('data-id');
            // 跟管理员确认是否真的要进行删除操作
            if (confirm('您真的要执行删除操作吗')) {
                // 向服务器端发送请求 执行删除操作
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/article_delete',
                    data: {
                        id: id
                    },
                    success: function (response) {
                        console.log(response)
                        // 重新获取文章列表数据
                        getArticleList({
                            type: type,
                            state: state,
                            page: page
                        });
                    }
                })
            }

        })
    </script>
</body>

</html>
