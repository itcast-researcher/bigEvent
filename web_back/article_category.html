<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="categoryBox">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:;" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form id="addCategory">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="recipient-name" name="name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="recipient-name" name="slug">
                </div>
                <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                <input type="submit" class="btn btn-primary" value="新增">
              </form>
            </div>
          </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
          show:false,
          backdrop:false
        });

        $('#model_shutoff').click(function(){
          $('#addModal').modal('hide');
        });

        $('#model_add').click(function(){
          $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a','click',function(){
            if($(this).hasClass('btn-info')){
              $('#addModal .modal-title').html('修改分类名称');
              $('#addModal').modal('show');
            }
        })      
    </script>
    
    <script src="js/template-web.js"></script>
    <script type="text/html" id="categoryTpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs remove" data-id="{{$value.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript">
        /*
            1. 向服务器端发送Ajax请求，获取文章类别数据
            2. 使用模板引擎将类别数据和HTML模板进行拼接
            3. 将模板引擎拼接好的HTML字符串展示到页面中
        */
        
        getCategory()

        function getCategory() {
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/category_search',
                success: function (response) {
                    var html = template('categoryTpl', response);
                    $('#categoryBox').html(html);
                }
            })
        }

        /*
            1. 为新增分类表单添加表单提交事件，在事件处理函数中阻止表单默认提交行为
            2. 为表单中的每一个表单项添加name属性，name属性值必须和接口文档中要求的参数名称保持一致
            3. 当用户提交表单时，获取用户在表单中填写的内容
            4. 向服务器端发送请求，将表单内容作为请求参数传递到服务器端，实现新增类别功能
            5. 重新获取文章类别数据，让页面中显示最新的类别数据
        */
        
        $('#addCategory').on('submit', function (e) {
            // 阻止表单默认提交的行为
            e.preventDefault();
            // 获取表单中的内容
            var formData = $(this).serialize();
            // 向服务器端发送ajax请求 实现类别添加功能
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/category_add',
                data: formData,
                success: function (response) {
                    // 请求成功
                    if (response.code == 200) {
                        // 获取最新的分类数据并展示在页面中
                        getCategory()
                        // 隐藏弹出框
                        $('#addModal').modal('hide');
                        // 重置表单
                        $('#addCategory')[0].reset();
                    }
                }
            })
        })

        /*
            #### 1.2.3 删除类别

            1. 将要删除的类别ID渲染到删除按钮的自定义属性上，方便获取
            2. 使用事件委托的方式为删除按钮添加点击事件
            3. 在事件处理函数中获取到要删除的类别的ID
            4. 弹出删除确认框，跟管理员确认删除操作，防止管理员误操作
            5. 向服务器端发送请求，并将要删除的类别ID作为请求参数传递到服务器端，实现删除功能
            6. 重新获取文章类别，让页面中显示最新的文章类别数据
        */
        
        $('#categoryBox').on('click', '.remove', function () {
            // 获取到要删除的类别的id
            var id = $(this).attr('data-id');
            // 弹出删除确认框
            if (confirm('您真的要删除吗')) {
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (response) {
                        if (response.code == 200) {
                            // 获取类别数据并展示在页面中
                            getCategory()
                        }
                    }
                })
            }
        })
    </script>
</body>

</html>
